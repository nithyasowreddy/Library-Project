<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
    <h2>Add Book</h2>

    <form onsubmit="addBook(); return false;">
        <input type="text" id="bookId" placeholder="Book ID" required>
        <input type="text" id="bookName" placeholder="Book Name" required>
        <input type="text" id="author" placeholder="Author Name" required>

        <button type="submit">Add Book</button>
    </form>

    <p id="msg" style="color: green; display: none; margin-top: 10px;">
        âœ… Book added successfully
    </p>

    <br>
    <a href="home.html">Back to Dashboard</a>
</div>

<script>
function addBook() {
    document.getElementById("msg").style.display = "block";
}
</script>

</body>
</html>
